<div class="register-container">
  <div class="register-form">
    <h2>Inscription</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Nom d'utilisateur :</label>
        <input 
          type="text" 
          id="username" 
          name="username"
          [(ngModel)]="userData.username"
          required
          #username="ngModel"
        >
        <div *ngIf="username.invalid && username.touched" class="error">
          Le nom d'utilisateur est requis
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email :</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="userData.email"
          required
          email
          #email="ngModel"
        >
        <div *ngIf="email.invalid && email.touched" class="error">
          <span *ngIf="email.errors?.['required']">L'email est requis</span>
          <span *ngIf="email.errors?.['email']">Format d'email invalide</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="userData.password"
          required
          minlength="6"
          #password="ngModel"
        >
        <div *ngIf="password.invalid && password.touched" class="error">
          <span *ngIf="password.errors?.['required']">Le mot de passe est requis</span>
          <span *ngIf="password.errors?.['minlength']">Le mot de passe doit faire au moins 6 caractères</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe :</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          #confirmPwd="ngModel"
        >
        <div *ngIf="confirmPwd.invalid && confirmPwd.touched" class="error">
          La confirmation est requise
        </div>
      </div>

      <div *ngIf="error" class="error">
        {{ error }}
      </div>

      <button 
        type="submit" 
        [disabled]="registerForm.invalid || loading"
        class="submit-btn"
      >
        {{ loading ? 'Inscription...' : 'S\'inscrire' }}
      </button>
    </form>
    
    <p class="login-link">
      Déjà un compte ? <a routerLink="/login">Se connecter</a>
    </p>
  </div>
</div>
